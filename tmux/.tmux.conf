# source the file that holds all the custom bindings
source-file "${HOME}/dotfiles/tmux/config/bindings"

# Source the file that holds the config options
source-file "${HOME}/dotfiles/tmux/config/config"

# user defined overwrites
if '[ -f ${HOME}/dotfiles/tmux/custom/.tmux.conf.local ]' 'source ${HOME}/dotfiles/tmux/custom/.tmux.conf.local'

#######################################################
# Plugins in tmux for some strange reason must be here to work
# in an ideal world we'd have these sourced as well.
#######################################################

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jimeh/tmux-themepack'

# we select the theme we want to use.
set -g @themepack 'powerline/double/yellow'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

